<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Practice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="row mt-5 pt-5">
        <div class="col">
          <h1 class="bg-light py-4 text-info">
            <i class="fas fa-plug"></i> Electrinic Store
          </h1>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <form class="w-50 my-3">
        <div class="form-group">
          <input
            readonly
            type="text"
            id="userid"
            class="form-control"
            placeholder="ID"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="proname"
            class="form-control"
            placeholder="Product Name"
            autocomplete="off"
          />
        </div>
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="seller"
              class="form-control"
              placeholder="Seller"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input
              type="number"
              id="price"
              class="form-control"
              placeholder="Price"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- create, read , update & delete button -->
    <div class="d-flex justify-content-around w-50 mx-auto">
      <button class="btn btn-success" id="btn-create">Create</button>
      <button class="btn btn-primary" id="btn-read">Read</button>
      <button class="btn btn-warning" id="btn-update">Update</button>
      <button class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>

    <!-- Table -->
    <div class="container">
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><i class="fas fa-edit editbtn"></i></td>
            <td><i class="fas fa-trash-alt dltbtn"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- JS File -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="./custom.js"></script>
  </body>
</html>
