<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Practice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form action="" id="recipe-form">
                <div class="form-group">
                  <label for="rBook" class="display-4 mb-3">Recipe Book</label>
                  <input
                    type="text"
                    name="rBook"
                    id="recipe"
                    class="form-control"
                    placeholder="Recipe name.."
                  />
                  <input
                    type="submit"
                    class="btn btn-primary my-3"
                    value="Add Recipe"
                  />
                </div>
              </form>
              <div class="form-group">
                <label for="cRecipe" class="display-4 mb-3">Recipe</label>
                <input
                  type="text"
                  name="cRecipe"
                  id="filter"
                  class="form-control"
                  placeholder="Filter"
                />
                <a href="#" class="btn btn-dark my-3 clear-recipe"
                  >Clear All Recipe</a
                >
              </div>
              <ul class="navbar-nav" id="collection"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS File -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
    <script src="./custom.js"></script>
  </body>
</html>
